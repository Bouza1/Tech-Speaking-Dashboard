{% block title %}Fresh Content{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-1">
            <button type="button" class="btn btn-small my-2">

        </div>
        <div class="col-lg-5 col-md-10 col-sm-10">
            <div class="container p-3 shadow my-2 bg-body rounded">
                <h5 class="text-center">Fresh News</h5>
                <div class="container overflow-scroll" style="height:80vh;">
                    <table class="table table-hover table-bordered">
                        <thead class="header">
                            <tr>
                                <th class="bg-dark text-light" scope="col">Score</th>
                                <th class="bg-dark text-light" scope="col">Title</th>
                            </tr>
                        </thead>
                        <tbody id="articleTBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="container p-3 shadow my-2 bg-body rounded">
                <h5 class="text-center">Fresh Memes</h5>
                <div class="container overflow-scroll" style="height:80vh;" id="meme-container">
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
{% block jscript %}<script src="{{url_for('static', filename='content_engine.js')}}"></script>{% endblock %}
